scene:
    background:
        color: black
    animated: true

sources:
    nextzen:
        type: MVT
        url: https://tile.nextzen.org/tilezen/vector/v1/256/all/{z}/{x}/{y}.mvt
        url_params:
            api_key: your-nextzen-api-key
        max_zoom: 8
    normals:
        type: Raster
        url: https://tile.nextzen.org/tilezen/terrain/v1/256/normal/{z}/{x}/{y}.png
        url_params:
            api_key: your-nextzen-api-key
        max_zoom: 15

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: '#00ffff'
    light2:
        type: point
        diffuse: '#ff0000'
        position: [0, 0, 150px]
        origin: ground
        attenuation: 10
        radius: [0, 500px]
styles:
    terrain:
        base: raster
        shaders:
            uniforms:
                u_scale: 1.
            blocks:
                normal: |
                    normal = (color.rgb-.5)*2.;
                    normal.z = normal.z / u_scale;
                color: |
                    color.rgb = vec3(1.0) * u_scale;
                    color.rgb = max(color.rgb, .5);
                    color.a = 1.0;

layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            terrain:
                order: 0

    earth:
        data: { source: osm }
        draw:
            lines:
                order: 2
                color: [.3, .3, .3]
                width: 1px

    places:
        data: { source: osm}
        filter:
            kind: [city]
        draw:
            text:
                font:
                    fill: white
                    size: 16px
                    stroke: { color: '#444', width: 4px}
