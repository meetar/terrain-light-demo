scene:
    background:
        color: black
sources:
    osm: 
        type: TopoJSON
        url: https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson
        max_zoom: 16
    normals:
        type: Raster
        url: https://terrain-preview.mapzen.com/normal/{z}/{x}/{y}.png
        max_zoom: 15

cameras:
    camera1:
        type: perspective
        focal_length: 2 # pairs of [zoom, focal len]
        vanishing_point: [-250, -250] # relative to center of screen, in pixels

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: '#00ffff'
    light2:
        type: point
        diffuse: '#ff0000'
        position: [0, 0, 150px]
        origin: ground
        attenuation: 10
        radius: [0, 500px]
styles: 
    terrain:
        base: raster
        shaders:
            uniforms:
                u_scale: 1.
            blocks:
                normal: |
                    normal = (color.rgb-.5)*2.;
                    normal.z = normal.z * u_scale;
                color: |
                    color.rgb = vec3(1.0);
                    color.a = 1.0;

layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            terrain:
                order: 0

    earth:
        data: { source: osm }
        draw:
            lines: 
                order: 2
                color: [.3, .3, .3]
                width: 1px

    places:
        data: { source: osm}
        filter: 
            kind: [city]
        draw:
            text:
                font:
                    fill: white
                    size: 16px
                    stroke: { color: '#444', width: 4px}
